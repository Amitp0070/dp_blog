{% extends 'layout/base.html' %}


{% block css %}
    <style>
        body { 
            margin: 0;
            padding: 0;
            margin-left: auto;
            margin-right: auto; 
           
            display: flex;
            align-items: center;
            /* justify-content: end; */
            height: 100vh;
            /* width: 50vh; */
            font-family: Arial, sans-serif;
        }

        .container {
            width: 170vh;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0.1);
            background-repeat: no-repeat;
            background-image: linear-gradient(60deg, rgb(95, 100, 247), rgb(229, 92, 154)); 
            
        }
        .col{
            padding: 2rem;
            width: 60vh;
            margin-right: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0.1);
            background-image: linear-gradient(60deg, rgb(53, 136, 232), rgb(217, 47, 243)); 
        }
        h1{
            font-weight: bold;
            padding-top: 2rem;
        }
        span{
            color: black;
            font-weight: bold;
        }
        .login-container {
            display: grid;
            align-items: center;
            height: 100%;
        }

        .card {
            box-shadow: 0 0 10px rgba(0, 0, 0.1)
        }
    </style>
{% endblock css %}
 

{% block content %}
<div class="container d-flex gap-2"> 
    <div class="col text-center align-items-center text-light">
        <h1>Welcome to <span>Lending </span> and <span>Borrowing</span> Supermarket</h1>
        <!-- <div class="discription text-center pt-2">
            <p>Hello Thank you for visiting our website. Hi! If you have any 
                inquiries, questions, or suggestions, feel free to leave your Username and password in the message box.
                We will get back to you as soon as possible. Welcome back to our website! We hope you
                enjoyed
                your previous stay.</p>
        </div> -->
        <div class="icons pt-5">
            <a href="#">
                <i class="fa-brands fa-instagram fa-2x px-2 link-dark"></i>
                <i class="fa-brands fa-twitter fa-2x px-2 link-dark"></i>
                <i class="fa-brands fa-facebook fa-2x px-2 link-dark"></i>
                <i class="fa-brands fa-telegram fa-2x px-3 link-dark"></i>
                <i class="fa-brands fa-linkedin fa-2x link-dark"></i>
            </a>
        </div>
    </div>
    <div class=" d-flex justify-content-center">
        
        <div class="card  rounded-5 border-5" style="width: 18rem;">
            <div class="login-container rounded ">
                <div class="text-center">
                    <i class="fa-solid fa-circle-user fa-4x"></i>
                    <h2>Login</h2>
                </div>
                
                <form class="login-form  px-3" method="post">
                    {% csrf_token %} 
                    {% include 'components/message.html' %}
                    <div class="user_name">
                        <label for="username">Username</label>
                    </div>
                    <input type="text" id="username" name="username" required placeholder="Enter Username">
                    <div class="password pt-2">
                        <label for="password">Password</label>
                    </div>
                    <input type="text" id="password" name="password" required placeholder="Enter password">
                    <div class="reset_password mt-3 text-end">
                        <a href="#">Forget password</a>
                    </div>
                    <div class="button d-flex justify-content-center pt-3">
                        <button class="btn btn-outline-success px-4" type="submit">Login</button>
                    </div>
                </form>
                
            </div>
        </div>
        
    </div>
</div>

{% endblock content %}
